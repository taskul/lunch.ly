{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}


<h1>Top 10 Returning Customers</h1>

<ul style="column-count: 4">
  {% for customer in customers %}
  <li><a href="/{{ customer[0].id }}/">{{ customer[0].fullName }}</a> #{{ customer[1] }}</li>
  {% endfor %}
</ul>

{% endblock %}
